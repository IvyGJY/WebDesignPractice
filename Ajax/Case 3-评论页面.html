<html>
<head>

        #login{

            height: 100px;;

        }

    <div id="login">
        <label for="userName">用户名：</label>

        <input id="pwd" name="pwd" type="password">

    <div id="commentArea">
        <label for="comment">请输入你的评论：</label>
        <input id="commitBtn" type="button" value="提交">
        <br>        
        <textarea id="comment"></textarea>
    </div>
